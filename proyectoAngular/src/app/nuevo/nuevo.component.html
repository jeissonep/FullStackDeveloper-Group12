<div class="row justify-content-center">
  <form class="col-8">
    <div class="form-group">
      <input type="text" class="form-control" name="titulo" [(ngModel)]="receta.titulo">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="descripcion" [(ngModel)]="receta.descripcion">
    </div>
    <div>
      <button class="btn-success btn" (click)="guardar()">Guardar</button>
    </div>
  </form>
</div>
