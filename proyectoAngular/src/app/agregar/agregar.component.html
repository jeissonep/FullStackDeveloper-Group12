<form class="col-6">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="receta.titulo" name="titulo" placeholder="Titulo">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="receta.descripcion" name="descripcion" placeholder="Descripcion">
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="agregar()">Grabar</button>

  </div>
</form>
